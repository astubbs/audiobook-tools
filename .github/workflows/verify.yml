name: Verify

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    container: python:3.13

    steps:
    - uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        apt-get update
        echo "deb http://deb.debian.org/debian bookworm-backports main" >> /etc/apt/sources.list
        apt-get update
        apt-get install -y -t bookworm-backports gpac
        apt-get install -y ffmpeg sox
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
    
    - name: Update Poetry lock file
      run: |
        poetry lock
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Run tests
      run: |
        poetry run pytest
    
    - name: Check formatting
      run: |
        poetry run black --check audiobook_tools
        poetry run isort --check audiobook_tools
    
    - name: Run linting
      run: |
        poetry run pylint audiobook_tools
    
    - name: Run type checking
      run: |
        poetry run mypy audiobook_tools 