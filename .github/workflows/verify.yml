name: Verify

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    container: ubuntu:latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Install Python and system dependencies
      run: |
        apt-get update
        apt-get install -y python3 python3-pip ffmpeg gpac sox curl
        ln -s /usr/bin/python3 /usr/bin/python
    
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
    
    - name: Update Poetry lock file
      run: |
        poetry lock
    
    - name: Install dependencies
      run: |
        poetry install
    
    - name: Run tests
      run: |
        poetry run pytest
    
    - name: Check formatting
      run: |
        poetry run black --check audiobook_tools
        poetry run isort --check audiobook_tools
    
    - name: Run linting
      run: |
        poetry run pylint audiobook_tools
    
    - name: Run type checking
      run: |
        poetry run mypy audiobook_tools 